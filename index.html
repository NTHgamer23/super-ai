<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMON AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-['Inter'] bg-gray-900 min-h-screen">
    <div class="container mx-auto max-w-3xl p-4">
        <header class="text-center mb-8 relative">
            <h1 class="text-4xl font-bold text-red-600 font-['Creepster']">DEMON <span class="text-white">AI</span></h1>
            <p class="text-red-400">Speak your command, mortal...</p>
            <div class="absolute top-0 right-0 flex space-x-2">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-red-900 transition">
                    <i class="fas fa-moon dark:hidden text-red-500"></i>
                    <i class="fas fa-sun hidden dark:block text-red-400"></i>
                </button>
                <button id="clear-chat" class="p-2 rounded-full hover:bg-red-900 transition">
                    <i class="fas fa-skull text-red-500"></i>
                </button>
                <select id="personality-select" class="p-2 rounded-lg border border-red-800 bg-gray-800 text-red-400">
                    <option value="default">Default Demon</option>
                    <option value="angry">Angry Demon</option>
                    <option value="ancient">Ancient Demon</option>
                    <option value="trickster">Trickster Demon</option>
                </select>
            </div>
        </header>

        <div class="bg-gray-800 rounded-lg shadow-lg p-4 mb-4 h-96 overflow-y-auto" id="chat-container">
            <div id="typing-indicator" class="hidden chat-message ai-message mb-4">
                <div class="flex items-start">
                    <div class="bg-red-900 p-2 rounded-full mr-3">
                        <i class="fas fa-skull text-red-400"></i>
                    </div>
                    <div class="bg-red-900/50 p-3 rounded-lg max-w-xs flex space-x-1">
                        <div class="typing-dot bg-red-500"></div>
                        <div class="typing-dot bg-red-500"></div>
                        <div class="typing-dot bg-red-500"></div>
                    </div>
                </div>
            </div>
            <div class="chat-message ai-message mb-4">
                <div class="flex items-start">
                    <div class="bg-red-900 p-2 rounded-full mr-3">
                        <i class="fas fa-skull text-red-400"></i>
                    </div>
                    <div class="bg-red-900/50 p-3 rounded-lg max-w-xs">
                        <p class="text-red-200">I am the DEMON AI. Speak your command, mortal...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="relative flex">
            <div id="error-message" class="hidden absolute -top-8 left-0 bg-red-900 text-red-200 px-3 py-1 rounded text-sm"></div>
            <input type="text" id="user-input" placeholder="Speak your command, mortal..." 
                   class="flex-grow p-3 border border-red-800 bg-gray-800 text-red-200 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-red-600">
            <button id="send-btn" class="bg-red-600 text-black p-3 rounded-r-lg hover:bg-red-700 transition">
                <i class="fas fa-fire"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
